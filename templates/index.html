<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input { margin: 5px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Iris Flower Prediction</h2>
  <form id="predictForm">
    <input type="number" step="0.1" name="sepal_length" placeholder="Sepal Length" required><br>
    <input type="number" step="0.1" name="sepal_width" placeholder="Sepal Width" required><br>
    <input type="number" step="0.1" name="petal_length" placeholder="Petal Length" required><br>
    <input type="number" step="0.1" name="petal_width" placeholder="Petal Width" required><br>
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {
        sepal_length: parseFloat(formData.get("sepal_length")),
        sepal_width: parseFloat(formData.get("sepal_width")),
        petal_length: parseFloat(formData.get("petal_length")),
        petal_width: parseFloat(formData.get("petal_width"))
      };

      try {
        const response = await fetch("http://15.206.211.203:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = "Prediction: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error;
      }
    });
  </script>
</body>
</html>
